<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light mb-3">
        <div class="container-fluid">
            <a href="./index.html">
                <img src="./assets/img/logo.webp" alt="Bootstrap" width="60" height="60" class="my-2 navbar-brand">
            </a>
            <h1 class="navbar-brand">Vamonoz</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link" href="./backOffice.html">Back Office</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-md">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="my-4">
                    <h2 class="display-4  d-inline-block">Backoffice</h2>
                    <h5 id="subtitle" class="d-inline-block"></h5>
                    <div class="spinner-border text-primary fs-6 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <hr>
                <div id="alert-box"></div>
                <form onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descrizione</label>
                        <textarea type="text" class="form-control" id="description"
                            placeholder="Inserisci la descrizione" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" placeholder="Brand">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prezzo</label>
                        <input type="number" class="form-control" id="price" placeholder="prezzo">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="imageUrl" placeholder="link">
                    </div>
                    <div class="d-flex justify-content-between mb-5">

                        <button type="submit" class="btn btn-primary">aggiungi prodotto</button>

                        <button type="button" class="btn bg-warning" id="uploadBtn">Anteprima Immagine</button>


                        <button type="button" class="btn btn-danger d-none" onclick="handleDelete()"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-trash3" viewBox="0 0 16 16">
                                <path
                                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                            </svg></button>
                    </div>
                    <div id="containerImg" class="text-center"></div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="./assets/js/backOfficeAdd.js"></script>

</body>

</html>
